name: Daily Greeting

on:
  schedule:
    - cron: '0 0 * * *'  # Este cronograma es para ejecutar el script a medianoche UTC todos los d√≠as

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run greeting script
      run: python greet.py

    - name: Commit and push if there are changes
      run: |
        git config --global user.email "dgarzon11@gmail.com"
        git config --global user.name "Diego"
        git add greetings.txt
        git commit -m "Add today's greeting" || echo "No changes to commit"
        git push
